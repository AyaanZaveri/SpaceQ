<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dist/css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SpaceQ</title>
</head>
<body class="bg-bluegray-50">

    <form action="/" method="POST">

        <div class="mt-5 grid place-items-center">
          <div class="text-base font-medium text-bluegray-600 hover:text-bluegray-500 delay-100 transition-all">SpaceQ</div>
              <input name="name" autocomplete="off" type="input" placeholder="Ask SpaceQ" class="mt-3 appearance-none border-bluegray-300 w-6/12 h-10 px-2 focus:ring-bluegray inline-flex items-center hover:text-bluegray-500 text-bluegray-500 active:text-bluegray-500 text-left text-sm font-medium leading-5 active:bg-bluegray-100 bg-white hover:bg-bluegray-50 border focus:border-bluegray-500 focus:ring ring-bluegray-300 rounded-md focus:outline-none transition">
           <button class="mt-3 border-bluegray-300 bg-white hover:bg-bluegray-100 w-3/12 md:w-1/12 h-9 focus:ring-bluegray hover:text-bluegray-500 text-bluegray-500 active:text-bluegray-500 active:bg-bluegray-100 border focus:border-bluegray-500 focus:ring ring-bluegray-300 rounded-md focus:outline-none transition">Search</button>
          <div id="data" class="text-xl text-center p-5 font-light text-bluegray-600 hover:text-bluegray-500 hover:font-normal transition-all delay-150">{{answer}}</div>
        </div>


    </form>
</body>
</html>
